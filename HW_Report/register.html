<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 購物平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-[#4A90E2] to-[#50E3C2]">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">註冊</h2>
        <form class="mt-6" id="register-form">
            <div>
                <label class="block text-sm font-medium text-gray-700">使用者名稱</label>
                <input type="text" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入使用者名稱" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入 Email" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700" for="password">密碼</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入密碼" id="password" name="password" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700" for="confirm-password">確認密碼</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="再次輸入密碼" id="confirm-password" name="confirm-password"required>
                <small id="error-message" class="error-message"></small>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-8 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2">註冊</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">已經有帳號？ <a href="login.html" class="text-blue-500 hover:underline">登入</a></p>
        <p class="mt-3 text-sm text-center text-gray-600"><a href="info.html" class="text-blue-500 hover:underline">使用說明</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
