<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 購物平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-[#50E3C2] via-blue-600 to-[#ad4beb]">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">購物平台登入</h2>
        <form class="mt-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入 Email">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">密碼</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入密碼">
            </div>
            <div class="flex justify-between items-center mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="text-blue-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-600">記住我</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">忘記密碼？</a>
            </div>
            <button class="w-full px-4 py-2 mt-4 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2">登入</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">還沒有帳號？ <a href="register.html" class="text-blue-500 hover:underline">註冊</a></p>
        <p class="mt-3 text-sm text-center text-gray-600"><a href="info.html" class="text-blue-500 hover:underline">使用說明</a></p>
    </div>
</body>
</html>
