<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用說明</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="info">
    <h1><a href="index.html">登入</a>／<a href="register.html">註冊</a> 使用說明</h1>
    <div class="login-container left-container">
        <h2>登入</h2>
        <ul>
            <li>填入使用者名稱<img src="img/login/username.jpeg" width="200"/></li>
            <li>填入密碼<img src="img/login/password.jpeg" width="200"/></li>
            <li>按下登入鍵<img src="img/login/login.jpeg" width="200"/></li>
            <li>登入成功！</li>
        </ul>
    </div>
    <div class="register-container right-container">
        <h2>註冊</h2>
        <ul>
            <li>填入使用者名稱<img src="img/register/username.jpeg" width="200"/></li>
            <li>填入電子郵件<img src="img/register/email.jpeg" width="200"/></li>
            <li>填入密碼<img src="img/register/password.jpeg" width="200"/></li>
            <li>確認密碼，須與密碼相同<img src="img/register/check.jpeg" width="200"/></li>
            <li>按下註冊鍵<img src="img/register/register.jpeg" width="200"/></li>
            <li>註冊成功！</li>
        </ul>
    </div>
</body>
</html>
